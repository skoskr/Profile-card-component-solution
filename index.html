<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div><img src="/images/bg-pattern-card.svg" class="pattern-card" alt="card"></div>
      <div><img src="/images/image-victor.jpg" class="pp" alt="pp"></div>
      <div class="articles">
        <p>
          <span class="name">Victor Crest</span>
          26
        </p>
        <p>London</p>
        <div id="divider">&nbsp;</div>
        <div class="stats">
          <div>
            <p class="number">80K</p>
            <span class="words">Followers</span>
          </div>
          <div>
            <p class="number">803K</p>
            <span class="words">Likes</span>
          </div>
          <div>
            <p class="number">1.4K</p> 
            <span class="words">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
